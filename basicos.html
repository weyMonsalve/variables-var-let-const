<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamntos JavaScript</title>
</head>

<body>
    <h1>Fundamntos JavaScript</h1>

    <script>
        // ejemplo con var
        if (true) {
            var nombre = "wbeimar"
        }
        console.log(nombre);

        // ejemplo con lef
        if (true) {
            let nombre = "wbeimar";
            console.log(nombre);
        }

        // ejemplo con const
        const email = "wmarmonsa@gmail.com";
        console.log(email);
    </script>

</body>

</html>
